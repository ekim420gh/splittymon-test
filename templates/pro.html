<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Splittymon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  </head>
  <body>

    <!-- navbar -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="{{ url_for('upload_file')}}">
          <img src="{{ url_for('static', filename='img/digimon.png')}}">
          <!-- Photo is from this link: https://www.kindpng.com/picc/m/263-2639829_pixel-art-digimon-agumon-hd-png-download.png -->
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="{{ url_for('upload_file')}}">
            Home
          </a>

          <a class="navbar-item" href="{{ url_for('pro')}}">
            Splittymon Pro
          </a>

        </div>

      </div>
    </nav>

    <section class="section">
      <div class="container">
        <p class="subtitle"><strong>Splittymon Pro</strong> is in contemplation phase.</p>
        <p class="subtitle">If you would like a way to upload 10~20 files at once, then please send me a message explaining why. Thanks!</p>

        <!-- form -->

        <form method=post enctype=multipart/form-data onSubmit="alert('Thank you for your feedback.');">
          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" name="email" type="email" placeholder="Email input">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label">Message</label>
            <div class="control">
              <textarea class="textarea" name="message" placeholder="Why would you like this feature?"></textarea>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Submit</button>
            </div>
          </div>
        </form>

    </section>

  </body>
</html>
